<body>
	<nav>
		<a href="calendrier.html"><img src="images/logo.png" alt="logo"></a>
		<div class="vertical-center">
			<ul>
				<li><a href="calendrier.html">LE CALENDRIER</a></li>

				<li><a href="contact.html" class="active">CONTACT</a></li>
			</ul>
		</div>
	</nav>

	<div id="contact">
		<div class="map">
		</div>
		<div class="form">
			<p class="italique">Vous voulez nous faire parvenir votre liste de Noël ? Ou nous poser des questions ?</p>
			<p>Remplissez le formulaire ci-dessous !</p>
			<form action="">
				<input type="text" id="prenom" placeholder="Prénom" required>
				<input type="text" id="nom" placeholder="Nom" required>
				<input type="text" id="email" placeholder="Email" required>
				<div class="radio-inline">
					<p><input type="radio" name="type-demande" value="liste"></p>
					<p>Je veux envoyer ma liste de cadeaux</p>
				</div>
				<div class="radio-inline">
					<p><input type="radio" name="type-demande" value="question"></p>
					<p>J'ai une question</p>
				</div>
				<textarea name="message"></textarea>
				<input type="submit" value="ENVOYER">
				<img src="images/contact.png" alt="Un renne apport les cadeaux" />
			</form>
		</div>
	</map>
</div>
</body>
