<body>
	<nav>
		<a href="calendrier.html"><img src="images/logo.png" alt="logo"></a>
		<div class="vertical-center">
			<ul>
				<li><a href="calendrier.html">LE CALENDRIER</a></li>

	<div id="contact">
		<div class="map">
		</div>
		<div class="form">
			<p class="italique">Vous voulez nous faire parvenir votre liste de Noël ? Ou nous poser des questions ?</p>
			<p>Remplissez le formulaire ci-dessous !</p>
			<form action="">
				<input type="text" id="prenom" placeholder="Prénom" required>
				<input type="text" id="nom" placeholder="Nom" required>
				<input type="text" id="email" placeholder="Email" required>
				<input type="radio" name="type-demande" value="liste">Je veux envoyer ma liste de cadeaux<br>
				<input type="radio" name="type-demande" value="question">J'ai une question
				<textarea name="message" rows="8" cols="40"></textarea>
				<input type="submit" value="ENVOYER">
			</form>
		</div>
	</map>
</div>
</body>
